<div class="col-xs-12 indent">
    <div class="col-md-6">
        <img class="col-xs-12 selectedimage" ng-src="{{$ctrl.data.image}}" alt="">
    </div>
    <div class="col-md-6">
        <h4 class="col-xs-offset-3 col-xs-6 selectedtitle">
            {{$ctrl.data.Title}}
        </h4>
        <div class="row">
            <p class="col-xs-12">{{$ctrl.data.Text}}</p>
        </div>
        <div class="col-sm-12">
            <form ng-submit="$ctrl.addComment($ctrl.data.id)">
                <input-stars max="5" icon-base="fa fa-fw" icon-empty="fa fa-star-o" icon-full="fa fa-star" ng-model="$ctrl.Rate" ng-if="$ctrl.authstatus()"></input-stars>
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="$ctrl.Text" placeholder="{{$ctrl.placeholder()}}" ng-disabled="!$ctrl.authstatus()" required="">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="submit" ng-disabled="!$ctrl.authstatus()">Submit</button>
                    </span>
                </div>
            </form>
        </div>
        <div class="col-xs-12 col-md-12 comwrap" ng-repeat="coms in $ctrl.comments">
            <div class="col-xs-5">
                <input-stars  max="5" icon-base="fa fa-fw" icon-empty="fa fa-star-o" icon-full="fa fa-star" ng-model="coms.Rate" readonly="true"></input-stars>
                <br>
                <small>{{coms.date}}</small>
            </div>
            <div class="col-xs-7 author">{{coms.author}}</div>
            <div class="col-xs-12 text">{{coms.Text}}</div>
        </div>
    </div>
</div>
